<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Document</title>
    <link rel="stylesheet" href="css/gameBoard_style.css">
</head>
<body>
    <div id="main">
        <div id="gameboard">
            <div id="dillerCards">
                <img class="card" src="./img/10_of_clubs.png" alt="">
                <img class="card" src="./img/10_of_clubs.png" alt="">
            </div>
            <div class="setOfButton">
                <button id="btn-hit" class="btn">hit</button>
                <button id="btn-stand" class="btn">stand</button>
            </div>
            <div id="userCards"></div>
        </div>
        <div id="backgroud">
            <div id="popup">
                <img id="outcome">
                <div id="setOfButton">
                    <button id="btn-restart" class="btn" onclick="restart()">Restart</button>
                    <button id="btn-endGame" class="btn" onclick="endGame()">End Game</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
